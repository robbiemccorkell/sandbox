machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  override:
    - docker build -t robbiemccorkell/sandbox:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 3000:3000 robbiemccorkell/sandbox:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000
